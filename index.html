<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Will AR - Laboratorio Matem√°tico</title>
    
    <!-- LIBRER√çAS -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.3/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* DISE√ëO WILL AR */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: #000;
            width: 100vw; height: 100vh; position: fixed; 
        }
        
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%); 
            z-index: 10000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white;
            transition: opacity 0.5s;
        }
        .loader {
            border: 8px solid rgba(52, 152, 219, 0.2); border-top: 8px solid #3498db;
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%); 
            z-index: 9999; display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start;
            overflow-y: auto; padding: 20px; color: white; 
            transition: opacity 0.5s;
        }
        #menu-overlay.hidden { opacity: 0; pointer-events: none; }

        .card {
            background: rgba(255,255,255,0.1); padding: 20px; border-radius: 20px;
            width: 95%; max-width: 450px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }
        h1 { margin: 0 0 5px 0; color: #3498db; font-size: 2rem; letter-spacing: 2px; }
        h2 { margin: 0; font-size: 1rem; font-weight: 300; color: #bdc3c7; margin-bottom: 15px; }
        label { display: block; text-align: left; margin-top: 12px; margin-bottom: 5px; color: #ecf0f1; font-size: 0.85rem; }
        
        select, button {
            width: 100%; padding: 12px; margin-top: 5px; border-radius: 10px; border: none;
            background: rgba(255,255,255,0.15); color: white; font-size: 1rem; outline: none;
        }
        button { 
            font-weight: bold; cursor: pointer; transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); margin-top: 12px;
        }
        .btn-gen { background: linear-gradient(135deg, #2980b9 0%, #3498db 100%); }
        .btn-start { background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%); font-size: 1.2rem; display: none; margin-top: 15px;}
        
        .file-input-wrapper { position: relative; width: 100%; margin-top: 8px; }
        .file-input-wrapper input { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; z-index: 10; }
        .file-input-label { display: block; width: 100%; padding: 10px; background: rgba(142, 68, 173, 0.8); color: white; border-radius: 10px; text-align: center; cursor: pointer; }
        
        #qr-area { background: white; padding: 10px; border-radius: 10px; display: none; margin: 15px auto; width: fit-content; }
        #image-preview { display: none; margin-top: 8px; max-width: 100%; border-radius: 10px; max-height: 120px; }
        .alert { background: #f39c12; color: #000; padding: 10px; border-radius: 8px; margin: 10px 0; font-size: 0.85rem; display: none; }
        
        #ar-controls {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.85) 100%);
            padding: 15px; box-sizing: border-box;
            display: none; z-index: 1000; color: white;
            border-top: 3px solid #3498db; backdrop-filter: blur(15px);
        }

        .control-row { display: flex; align-items: center; justify-content: space-between; margin: 10px 0; gap: 10px; background: rgba(52, 152, 219, 0.1); padding: 10px; border-radius: 8px;}
        input[type=range] { flex: 1; accent-color: #3498db; height: 30px; }
        .scale-display { font-size: 0.9rem; color: #3498db; min-width: 50px; text-align: right; font-weight: bold; }

        .action-buttons { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 15px 0; }
        .btn-info-toggle { background: rgba(52, 152, 219, 0.8); padding: 10px; border-radius: 8px; font-size: 0.9rem; }
        .btn-exit { background: #e74c3c; grid-column: span 3; }

        #camera-status {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); color: #fff; padding: 12px 25px; border-radius: 25px;
            z-index: 1001; display: none; border: 2px solid #3498db;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); font-weight: bold;
        }
        .status-active { color: #27ae60 !important; border-color: #27ae60 !important; }
        
        .measurements { background: rgba(0,0,0,0.5); padding: 12px; border-radius: 10px; margin: 10px 0; border: 1px solid #3498db; }
        .measurement-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; text-align: center; font-size: 0.85rem; }
        .measurement-item { background: rgba(52, 152, 219, 0.2); padding: 5px; border-radius: 5px; }
        .measurement-value { color: #3498db; font-weight: bold; font-size: 1.1rem; }

        .toggle-container { display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; }
        .toggle-switch { position: relative; width: 50px; height: 26px; background: #555; border-radius: 13px; cursor: pointer; transition: background 0.3s; }
        .toggle-switch.active { background: #27ae60; }
        .toggle-slider { position: absolute; top: 3px; left: 3px; width: 20px; height: 20px; background: white; border-radius: 50%; transition: transform 0.3s; }
        .toggle-switch.active .toggle-slider { transform: translateX(24px); }
    </style>
</head>
<body>

    <!-- ESCENA AR (SIMPLIFICADA Y ACTIVA) -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
        vr-mode-ui="enabled: false"
        renderer="precision: medium;"
        loading-screen="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets timeout="30000">
            <img id="textura-asset" crossorigin="anonymous" src=""> 
            <img id="textura-defecto" src="https://cdn.pixabay.com/photo/2016/11/29/05/45/astronomy-1867616_960_720.jpg" crossorigin="anonymous">
        </a-assets>

        <a-marker 
            preset="hiro" 
            id="hiro-marker"
            smooth="true" 
            smoothCount="10" 
            smoothTolerance="0.01" 
            smoothThreshold="5">
            
            <a-entity id="contenedor-principal" position="0 0 0">
                
                <!-- CAJA ROJA DE PRUEBA (SI VES ESTA, LA C√ÅMARA FUNCIONA) -->
                <a-box id="caja-prueba" position="0 0.5 0" color="red" width="0.5" height="0.5" depth="0.5" visible="true"></a-box>

                <!-- MODELO PRINCIPAL (Se modifica con JS) -->
                <a-entity id="modelo-3d" position="0 0.5 0" geometry="primitive: box" material="color: cyan; opacity: 0.8"></a-entity>
                
                <!-- WIREFRAME -->
                <a-entity id="wireframe-guia" position="0 0.5 0" material="wireframe: true; color: #FFE66D; opacity: 0.7" geometry="primitive: box"></a-entity>

                <!-- REGLA HOLOGR√ÅFICA -->
                <a-entity id="regla-virtual" visible="true" position="0 0.5 0">
                    <!-- EJE ALTURA -->
                    <a-entity position="-0.6 0 0">
                        <a-cylinder radius="0.02" height="2" color="#FFD700" material="shader: flat; emissive: #FFD700; emissiveIntensity: 0.5"></a-cylinder>
                        <a-text value="ALTURA" position="-0.2 -1.1 0" align="right" color="#FFD700" scale="0.3 0.3 0.3" shader="flat"></a-text>
                    </a-entity>
                    <!-- EJE ANCHO -->
                    <a-entity position="0 -0.6 0">
                        <a-cylinder radius="0.02" height="2" color="#00FF88" rotation="0 0 90" material="shader: flat; emissive: #00FF88; emissiveIntensity: 0.5"></a-cylinder>
                        <a-text value="ANCHO" position="0 -0.3 0" align="center" color="#00FF88" scale="0.3 0.3 0.3" shader="flat"></a-text>
                    </a-entity>
                </a-entity>

                <a-text value="WILL-AR" position="0 1.5 0" align="center" color="#4ECDC4" scale="1 1 1" shader="flat"></a-text>

            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <!-- LOADING -->
    <div id="loading-screen"><div class="loader"></div><p>Cargando AR...</p></div>

    <!-- MEN√ö -->
    <div id="menu-overlay">
        <div class="card">
            <h1>üî¨ WILL AR</h1>
            <h2>Laboratorio Matem√°tico</h2>
            
            <div class="alert" id="https-alert">‚ö†Ô∏è Requiere HTTPS</div>

            <label>1Ô∏è‚É£ Textura</label>
            <div class="file-input-wrapper">
                <input type="file" id="imgUpload" accept="image/*">
                <label class="file-input-label">üìÅ Seleccionar Imagen</label>
            </div>
            <img id="image-preview" alt="Preview">
            <div id="status-txt" style="font-size:0.8rem; margin-top:5px; color:#f39c12;">
                <span id="status-dot"></span> <span id="status-msg">Sin textura</span>
            </div>

            <label>2Ô∏è‚É£ Figura</label>
            <select id="figura">
                <option value="box">üì¶ Cubo</option>
                <option value="sphere">‚öΩ Esfera</option>
                <option value="cylinder">üõ¢Ô∏è Cilindro</option>
                <option value="cone">üî∫ Cono</option>
                <option value="torus">üç© Toroide</option>
            </select>

            <button class="btn-gen" onclick="generarConfig()">‚öôÔ∏è CONFIGURAR</button>
            <div id="qr-area"><div id="qrcode"></div></div>
            <button id="btn-iniciar" class="btn-start" onclick="iniciarAR()">üöÄ INICIAR AR</button>
        </div>
        <div style="color: #aaa; font-size: 0.8rem; text-align: center;">
            <a href="https://ar-js-org.github.io/AR.js/data/images/hiro.png" target="_blank" style="color: #3498db;">üëâ Descargar Marcador HIRO</a>
        </div>
    </div>

    <!-- HUD -->
    <div id="camera-status">üîç Buscando...</div>

    <div id="ar-controls">
        <div style="text-align: center; margin-bottom: 10px; font-weight: bold; color: #3498db;">üìç <span id="label-figura">CUBO</span></div>
        <div class="action-buttons">
            <button class="btn-info-toggle" onclick="toggleInfoPanel()">üìñ Info</button>
            <button class="btn-info-toggle" onclick="toggleRotacion()" id="btn-rotation">‚è∏Ô∏è Pausar</button>
            <button class="btn-exit" onclick="salirAR()">‚ùå Salir</button>
        </div>
        <div class="control-row">
            <span>Escala:</span>
            <input type="range" min="0.5" max="3" step="0.1" value="1" oninput="cambiarEscala(this.value)">
            <span class="scale-display"><span id="scale-value">1.0</span>x</span>
        </div>
        <div class="toggle-container">
            <span>üìê Regla</span>
            <div class="toggle-switch active" id="ruler-toggle" onclick="toggleRegla()">
                <div class="toggle-slider"></div>
            </div>
        </div>
        <div class="measurements">
            <div class="measurement-grid">
                <div class="measurement-item"><span class="measurement-label">Alto</span><span class="measurement-value" id="measure-height">100</span> cm</div>
                <div class="measurement-item"><span class="measurement-label">Ancho</span><span class="measurement-value" id="measure-width">100</span> cm</div>
                <div class="measurement-item"><span class="measurement-label">Prof.</span><span class="measurement-value" id="measure-depth">100</span> cm</div>
            </div>
            <div style="text-align:center; margin-top:5px;">Volumen: <strong id="measure-volume">1,000,000</strong> cm¬≥</div>
        </div>
    </div>

    <script>
        let texturaData = null; 
        let figuraSeleccionada = "box";
        let arActivo = false;
        let reglaVisible = true;
        let escalaActual = 1;
        let rotacionActiva = true;

        const dimensionesBase = {
            box: { altura: 100, ancho: 100, profundidad: 100 },
            sphere: { altura: 160, ancho: 160, profundidad: 160 },
            cylinder: { altura: 200, ancho: 100, profundidad: 100 },
            cone: { altura: 200, ancho: 100, profundidad: 100 },
            torus: { altura: 40, ancho: 200, profundidad: 200 }
        };

        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('loading-screen').classList.add('hidden'); }, 800);
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') document.getElementById('https-alert').style.display = 'block';
        });

        document.getElementById('imgUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    texturaData = event.target.result;
                    const preview = document.getElementById('image-preview');
                    preview.src = texturaData;
                    preview.style.display = 'block';
                    document.getElementById('status-dot').style.backgroundColor = "#2ecc71";
                    document.getElementById('textura-asset').setAttribute('src', texturaData);
                };
                reader.readAsDataURL(file);
            }
        });

        function generarConfig() {
            figuraSeleccionada = document.getElementById('figura').value;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: figuraSeleccionada, width: 128, height: 128 });
            document.getElementById('qr-area').style.display = "block";
            document.getElementById('btn-iniciar').style.display = "block";
        }

        function iniciarAR() {
            document.getElementById('menu-overlay').classList.add('hidden');
            document.getElementById('ar-controls').style.display = "block";
            document.getElementById('camera-status').style.display = "block";
            
            // OCULTAR CAJA ROJA Y CREAR MODELO
            document.getElementById('caja-prueba').setAttribute('visible', false);
            crearFigura3D();

            const marker = document.querySelector('#hiro-marker');
            marker.addEventListener('markerFound', () => {
                document.getElementById('camera-status').innerText = "‚úÖ Detectado";
                document.getElementById('camera-status').className = "status-active";
                setTimeout(() => { document.getElementById('camera-status').style.display = 'none'; }, 2000);
            });
            marker.addEventListener('markerLost', () => {
                document.getElementById('camera-status').innerText = "üîç Buscando...";
                document.getElementById('camera-status').className = "";
                document.getElementById('camera-status').style.display = 'block';
            });
            
            actualizarMediciones();
        }

        function crearFigura3D() {
            const modelo = document.getElementById('modelo-3d');
            const guia = document.getElementById('wireframe-guia');
            
            // Usar setAttribute directo en lugar de recrear el elemento para evitar errores
            let geo = '';
            let rot = '0 45 0';
            
            switch(figuraSeleccionada) {
                case 'box': geo = 'primitive: box; width: 1; height: 1; depth: 1'; break;
                case 'sphere': geo = 'primitive: sphere; radius: 0.5'; rot = '0 0 0'; break;
                case 'cylinder': geo = 'primitive: cylinder; radius: 0.5; height: 1.5'; break;
                case 'cone': geo = 'primitive: cone; radiusBottom: 0.5; height: 1.5'; break;
                case 'torus': geo = 'primitive: torus; radius: 0.5; radiusTubular: 0.15'; break;
            }

            modelo.setAttribute('geometry', geo);
            modelo.setAttribute('rotation', rot);
            
            // Asegurar color de respaldo
            modelo.setAttribute('material', texturaData 
                ? 'src: #textura-asset; metalness: 0.3; roughness: 0.5'
                : 'color: cyan; metalness: 0.3; roughness: 0.5');
            
            if(rotacionActiva) {
                modelo.setAttribute('animation', 'property: rotation; to: 0 405 0; dur: 10000; loop: true; easing: linear');
            }
            
            guia.setAttribute('geometry', geo);
            guia.setAttribute('rotation', rot);
            cambiarEscala(1.0);
        }

        function toggleInfoPanel() {
            alert("Informaci√≥n: " + figuraSeleccionada);
        }

        function toggleRotacion() {
            rotacionActiva = !rotacionActiva;
            const modelo = document.getElementById('modelo-3d');
            if(rotacionActiva) {
                modelo.setAttribute('animation', 'property: rotation; to: 0 405 0; dur: 10000; loop: true; easing: linear');
                document.getElementById('btn-rotation').innerHTML = '‚è∏Ô∏è Pausar';
            } else {
                modelo.removeAttribute('animation');
                document.getElementById('btn-rotation').innerHTML = '‚ñ∂Ô∏è Rotar';
            }
        }

        function cambiarEscala(val) {
            escalaActual = parseFloat(val);
            document.getElementById('modelo-3d').setAttribute('scale', `${val} ${val} ${val}`);
            document.getElementById('wireframe-guia').setAttribute('scale', `${val*1.05} ${val*1.05} ${val*1.05}`);
            document.getElementById('regla-virtual').setAttribute('scale', `${val} ${val} ${val}`);
            document.getElementById('scale-value').innerText = parseFloat(val).toFixed(1);
            actualizarMediciones();
        }

        function toggleRegla() {
            reglaVisible = !reglaVisible;
            const regla = document.getElementById('regla-virtual');
            regla.setAttribute('visible', reglaVisible);
            document.getElementById('ruler-toggle').classList.toggle('active');
        }

        function actualizarMediciones() {
            const dims = dimensionesBase[figuraSeleccionada];
            const s = escalaActual;
            document.getElementById('measure-height').innerText = Math.round(dims.altura * s);
            document.getElementById('measure-width').innerText = Math.round(dims.ancho * s);
            document.getElementById('measure-depth').innerText = Math.round(dims.profundidad * s);
            document.getElementById('measure-volume').innerText = (dims.altura*s * dims.ancho*s * dims.profundidad*s).toLocaleString('es-ES');
        }

        function salirAR() {
            if(confirm('¬øVolver al men√∫?')) location.reload();
        }
    </script>
</body>
</html>
