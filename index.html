<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>WILL AR - Laboratorio 3D</title>

<!-- LIBRER√çAS (Versiones estables y corregidas) -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<style>
  body { 
    margin: 0; 
    overflow: hidden; 
    background: #000; 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    touch-action: manipulation;
    overscroll-behavior: none;
  }
  
  /* PANTALLA DE INICIO / CARGA */
  #overlay {
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    padding: 20px;
    text-align: center;
  }

  #overlay h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
    color: #4cc9f0;
    text-shadow: 0 4px 10px rgba(76, 201, 240, 0.5);
  }

  #overlay p {
    max-width: 80%;
    margin: 15px 0;
    line-height: 1.6;
    color: #b0b0b0;
    font-size: 1.1rem;
  }

  /* BOTONES Y UI */
  .btn {
    background: linear-gradient(135deg, #4cc9f0, #4361ee);
    color: #000;
    border: none;
    padding: 18px 40px;
    font-size: 1.3rem;
    font-weight: bold;
    border-radius: 30px;
    margin-top: 25px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(76, 201, 240, 0.6);
    transition: all 0.3s ease;
    min-width: 280px;
  }
  
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(76, 201, 240, 0.8);
  }
  
  .btn:active {
    transform: scale(0.98);
  }
  
  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }

  .error-msg {
    color: #ff4757;
    background: rgba(50,0,0,0.7);
    padding: 15px;
    border: 2px solid #ff4757;
    border-radius: 8px;
    margin-top: 20px;
    display: none;
    font-size: 0.95rem;
    line-height: 1.6;
    max-width: 85%;
  }

  .warning-msg {
    color: #ffa502;
    background: rgba(80, 50, 0, 0.5);
    padding: 12px;
    border: 1px solid #ffa502;
    border-radius: 5px;
    margin-top: 15px;
    display: none;
    font-size: 0.9rem;
  }

  /* PANEL DE CONTROL SUPERPUESTO */
  #controls {
    position: fixed; 
    bottom: 20px; 
    left: 50%; 
    transform: translateX(-50%);
    z-index: 100;
    background: rgba(0,0,0,0.85);
    padding: 15px;
    border-radius: 15px;
    display: none; /* Se activa al iniciar */
    width: 90%;
    max-width: 400px;
    color: white;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
  }

  #controls label {
    display: block;
    margin: 12px 0 8px 0;
    font-size: 0.95rem;
    color: #b0b0b0;
    font-weight: 500;
  }

  select, input[type="file"] {
    width: 100%; 
    padding: 12px; 
    margin: 5px 0; 
    border-radius: 8px; 
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.1);
    color: white;
    font-size: 1rem;
  }

  select:focus, input[type="file"]:focus {
    outline: 2px solid #4cc9f0;
  }

  #controls button {
    background: linear-gradient(135deg, #ff4757, #ff6b81);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    margin-top: 15px;
    width: 100%;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.2s;
  }

  #controls button:hover {
    transform: translateY(-1px);
    box-shadow: 0 3px 10px rgba(255, 71, 87, 0.5);
  }

  /* STATUS Y MENSAJES */
  #status-text {
    margin-top: 15px;
    color: #4cc9f0;
    font-size: 1.1rem;
    min-height: 24px;
  }

  #loading-indicator {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(76, 201, 240, 0.3);
    border-top: 4px solid #4cc9f0;
    border-radius: 50%;
    margin: 20px auto;
    animation: spin 1s linear infinite;
    display: none;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* LINKS */
  #overlay a {
    color: #4cc9f0;
    text-decoration: underline;
    font-weight: bold;
  }

  #overlay a:hover {
    color: #4361ee;
  }
</style>
</head>
<body>

<!-- INTERFAZ DE INICIO -->
<div id="overlay">
  <h1>üî¨ WILL AR</h1>
  <p>Laboratorio Matem√°tico 3D<br>Realidad Aumentada Web</p>
  
  <div id="status-text">Listo para iniciar.</div>
  <div id="loading-indicator"></div>
  
  <div id="error-box" class="error-msg"></div>
  <div id="warning-box" class="warning-msg"></div>

  <button class="btn" id="btn-start">üì∏ ACTIVAR C√ÅMARA</button>
  
  <p style="font-size:0.85rem; margin-top:30px; opacity:0.7; line-height:1.6;">
    üìå Necesitas el marcador HIRO<br>
    <a href="https://raw.githack.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank" style="color:#4cc9f0;">üëâ Descargar marcador (clic derecho ‚Üí Guardar imagen)</a><br><br>
    ‚ö†Ô∏è Si la c√°mara no abre:<br>
    ‚Ä¢ Usa <strong>localhost</strong> o <strong>HTTPS</strong><br>
    ‚Ä¢ Permite el permiso cuando el navegador lo solicite
  </p>
</div>

<!-- PANEL DE CONTROL (Oculto al inicio) -->
<div id="controls">
  <label>üî∑ Figura Geom√©trica:</label>
  <select id="figura-select">
    <option value="box">üì¶ Cubo</option>
    <option value="sphere">‚öΩ Esfera</option>
    <option value="cylinder">üõ¢Ô∏è Cilindro</option>
    <option value="cone">üî∫ Cono</option>
    <option value="torus">üç© Toroide</option>
    <option value="tetrahedron">üî∫ Tetraedro</option>
    <option value="dodecahedron">üíé Dodecaedro</option>
    <option value="icosahedron">‚öΩ Icosaedro</option>
    <option value="octahedron">üí† Octaedro</option>
  </select>

  <label>üé® Textura (JPG/PNG):</label>
  <input type="file" id="texture-input" accept="image/jpeg,image/png,image/jpg">

  <button id="btn-exit">‚ùå Salir de AR</button>
</div>

<!-- CONTENEDOR DE LA ESCENA (Se inyecta con JS) -->
<div id="scene-container"></div>

<script>
  // ===== VERIFICACI√ìN DE SEGURIDAD AL CARGAR =====
  window.addEventListener('load', function() {
    const protocolo = window.location.protocol;
    const hostname = window.location.hostname;
    const errorBox = document.getElementById('error-box');
    const warningBox = document.getElementById('warning-box');
    const btnStart = document.getElementById('btn-start');

    // Si es archivo local (doble clic) - ERROR CR√çTICO
    if (protocolo === 'file:') {
      errorBox.style.display = 'block';
      errorBox.innerHTML = `
        ‚ö†Ô∏è <b>ERROR: Archivo Local Detectado</b><br><br>
        Los navegadores bloquean la c√°mara en archivos locales.<br><br>
        <b>Soluciones:</b><br>
        ‚Ä¢ Usa servidor local: <code>python -m http.server</code> o Live Server en VS Code<br>
        ‚Ä¢ Sube a GitHub Pages, Netlify o Vercel<br>
        ‚Ä¢ Usa <strong>localhost</strong> para pruebas
      `;
      btnStart.disabled = true;
      return;
    }

    // Si es HTTP pero no es localhost - ADVERTENCIA
    if (protocolo === 'http:' && hostname !== 'localhost' && hostname !== '127.0.0.1') {
      warningBox.style.display = 'block';
      warningBox.innerHTML = `
        üîí <b>ADVERTENCIA:</b> Conexi√≥n HTTP insegura.<br>
        La c√°mara solo funciona en <b>HTTPS</b> o <b>localhost</b>.<br>
        Usa localhost para pruebas o despliega en HTTPS.
      `;
    }

    // Evento del bot√≥n de inicio
    btnStart.addEventListener('click', iniciarExperiencia);
    
    // Evento de cambio de figura
    document.getElementById('figura-select').addEventListener('change', cambiarFigura);
    
    // Evento de carga de textura
    document.getElementById('texture-input').addEventListener('change', cargarTextura);
    
    // Evento de salida
    document.getElementById('btn-exit').addEventListener('click', salirAR);
  });

  // ===== INICIAR EXPERIENCIA AR =====
  function iniciarExperiencia() {
    const btn = document.getElementById('btn-start');
    const status = document.getElementById('status-text');
    const loading = document.getElementById('loading-indicator');
    
    btn.disabled = true;
    btn.innerHTML = '‚è≥ Solicitando permiso...';
    status.innerHTML = 'Por favor, permite el acceso a la c√°mara cuando el navegador lo solicite.';
    loading.style.display = 'block';

    try {
      // 1. Crear la escena din√°micamente (clave: despu√©s del clic del usuario)
      const container = document.getElementById('scene-container');
      
      container.innerHTML = `
        <a-scene 
          embedded 
          arjs="sourceType: webcam; 
                 sourceWidth: 1280; 
                 sourceHeight: 720; 
                 displayWidth: 1280; 
                 displayHeight: 720; 
                 debugUIEnabled: false; 
                 detectionMode: mono_and_matrix; 
                 matrixCodeType: 3x3; 
                 maxDetectionRate: 60;"
          renderer="logarithmicDepthBuffer: true; antialias: true; precision: medium;"
          vr-mode-ui="enabled: false"
          device-orientation-permission-ui="enabled: false"
          style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
          
          <a-assets timeout="40000">
            <img id="my-texture" src="#" crossorigin="anonymous">
          </a-assets>

          <a-entity light="type: ambient; color: #FFF; intensity: 0.8"></a-entity>
          <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="1 2 1"></a-entity>

          <a-marker preset="hiro" id="marker-hiro" smooth="true">
            <a-entity 
              id="modelo" 
              geometry="primitive: box; width: 1; height: 1; depth: 1" 
              material="color: #4cc9f0; metalness: 0.3; roughness: 0.5; opacity: 0.95;" 
              position="0 0.5 0"
              scale="1 1 1"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-entity>
            
            <!-- Wireframe gu√≠a -->
            <a-entity 
              geometry="primitive: box; width: 1; height: 1; depth: 1" 
              material="wireframe: true; color: #ffd700; opacity: 0.6;" 
              position="0 0.5 0"
              scale="1.05 1.05 1.05">
            </a-entity>
          </a-marker>

          <a-entity camera position="0 1.6 0"></a-entity>
        </a-scene>
      `;

      // 2. Escuchar eventos de la escena
      const scene = document.querySelector('a-scene');
      
      if (!scene) {
        throw new Error('No se pudo crear la escena A-Frame');
      }

      scene.addEventListener('loaded', () => {
        console.log('‚úÖ Escena cargada correctamente');
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('controls').style.display = 'block';
        loading.style.display = 'none';
      });

      scene.addEventListener('camera-error', (error) => {
        console.error('‚ùå Error de c√°mara:', error);
        alert("‚ùå ERROR: No se pudo acceder a la c√°mara.\n\n‚Ä¢ Verifica que no est√© en uso por otra app\n‚Ä¢ Permite el permiso en el navegador\n‚Ä¢ Usa HTTPS o localhost\n‚Ä¢ Recarga la p√°gina");
        location.reload();
      });

      // Timeout de seguridad
      setTimeout(() => {
        if (document.getElementById('overlay').style.display !== 'none') {
          console.warn('‚ö†Ô∏è La escena tarda en cargar. Verifica la consola para errores.');
        }
      }, 5000);

    } catch (error) {
      console.error('‚ùå Error al iniciar:', error);
      alert('‚ùå Error al iniciar la experiencia AR:\n' + error.message);
      btn.disabled = false;
      btn.innerHTML = 'üì∏ ACTIVAR C√ÅMARA';
      loading.style.display = 'none';
    }
  }

  // ===== CAMBIAR FIGURA =====
  function cambiarFigura() {
    const tipo = document.getElementById('figura-select').value;
    const modelo = document.getElementById('modelo');
    
    if (!modelo) {
      console.error('Modelo no encontrado');
      return;
    }

    let geo = '';
    
    // Configuraci√≥n por tipo de figura
    switch(tipo) {
      case 'box':
        geo = 'primitive: box; width: 1; height: 1; depth: 1';
        break;
      case 'sphere':
        geo = 'primitive: sphere; radius: 0.6; segmentsWidth: 32; segmentsHeight: 32';
        break;
      case 'cylinder':
        geo = 'primitive: cylinder; radius: 0.5; height: 1.2; segmentsRadial: 24';
        break;
      case 'cone':
        geo = 'primitive: cone; radiusBottom: 0.5; radiusTop: 0; height: 1.5; segmentsRadial: 16';
        break;
      case 'torus':
        geo = 'primitive: torus; radius: 0.5; radiusTubular: 0.15; segmentsRadial: 24; segmentsTubular: 16';
        break;
      case 'tetrahedron':
        geo = 'primitive: tetrahedron; radius: 0.6';
        break;
      case 'dodecahedron':
        geo = 'primitive: dodecahedron; radius: 0.5';
        break;
      case 'icosahedron':
        geo = 'primitive: icosahedron; radius: 0.5';
        break;
      case 'octahedron':
        geo = 'primitive: octahedron; radius: 0.6';
        break;
      default:
        geo = 'primitive: box; width: 1; height: 1; depth: 1';
    }

    modelo.setAttribute('geometry', geo);
    
    // Actualizar wireframe
    const wireframe = modelo.nextElementSibling;
    if (wireframe) {
      wireframe.setAttribute('geometry', geo);
    }

    console.log('üìê Figura cambiada a:', tipo);
  }

  // ===== CARGAR TEXTURA =====
  function cargarTextura(event) {
    const file = event.target.files[0];
    const modelo = document.getElementById('modelo');
    
    if (!file || !modelo) return;

    // Validar tama√±o (m√°ximo 5MB)
    if (file.size > 5 * 1024 * 1024) {
      alert('‚ö†Ô∏è Imagen demasiado grande. M√°ximo 5MB.');
      event.target.value = '';
      return;
    }

    // Validar tipo
    if (!file.type.match('image/(jpeg|png|jpg)')) {
      alert('‚ö†Ô∏è Solo se permiten im√°genes JPG o PNG.');
      event.target.value = '';
      return;
    }

    // Usar FileReader para convertir a base64
    const reader = new FileReader();
    
    reader.onload = function(e) {
      try {
        // Aplicar textura al material
        modelo.setAttribute('material', `src: url(${e.target.result}); metalness: 0.3; roughness: 0.5; opacity: 0.95; side: double`);
        console.log('‚úÖ Textura cargada exitosamente');
      } catch (error) {
        console.error('‚ùå Error al aplicar textura:', error);
        alert('Error al cargar la textura. Intenta con otra imagen.');
      }
    };
    
    reader.onerror = function() {
      console.error('‚ùå Error al leer archivo');
      alert('Error al leer el archivo de imagen.');
    };
    
    reader.readAsDataURL(file);
  }

  // ===== SALIR DE AR =====
  function salirAR() {
    if (confirm('¬øVolver al men√∫ principal?')) {
      // Limpiar recursos de c√°mara si existen
      try {
        const video = document.querySelector('video');
        if (video && video.srcObject) {
          video.srcObject.getTracks().forEach(track => track.stop());
          video.srcObject = null;
        }
      } catch (e) {
        console.log('Info: No se encontr√≥ stream de c√°mara para limpiar');
      }
      
      // Recargar p√°gina limpia
      location.reload();
    }
  }

  // ===== BLOQUEAR GESTOS PROBLEM√ÅTICOS =====
  // Prevenir zoom con gestos de pellizco
  document.addEventListener('touchmove', function(event) {
    if (event.touches.length > 1) {
      event.preventDefault();
    }
  }, { passive: false });

  // Prevenir zoom con teclado
  document.addEventListener('keydown', function(event) {
    if ((event.ctrlKey || event.metaKey) && 
        (event.key === '+' || event.key === '-' || event.key === '0' || event.key === '=')) {
      event.preventDefault();
    }
  });

  console.log('‚úÖ WILL AR - Sistema inicializado');
</script>

</body>
</html>
